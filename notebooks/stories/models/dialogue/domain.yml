  - text: "O estado E59 acontece durante a fase de Execução, e significa diligenciado\
      \ – Readequação\n\nE quando o MinC utiliza ele? Quando o proponente pleitea\
      \ alterações e é diligenciado para apresentar documentos/informações complementares\n\
      \nPara saber mais você pode consultar a Instrução Normativa 05/2017, Arts. 29\
      \ a 31\n"
  utter_processo_situacao_processo_E60:
  - text: "O estado E60 acontece durante a fase de Fiscalização, e significa diligenciado\
      \ – fiscalização\n\nE quando o MinC utiliza ele? Quando é necessário que o proponente\
      \ apresente documentos ou informações para a Coordenação de Fiscalização.\n\n\
      Para saber mais você pode consultar a Instrução Normativa 05/2017, Art. 69\n"
  utter_processo_situacao_processo_E62:
  - text: "O estado E62 acontece durante a fase de Avaliação do objeto, e significa\
      \ diligenciado – na avaliação do relatório cumprimento de objeto\n\nE quando\
      \ o MinC utiliza ele? Proponente foi diligenciado na análise do objeto.\n\n\
      Para saber mais você pode consultar a Instrução Normativa 05/2017, art. 47,\
      \ §3º\n"
  utter_processo_situacao_processo_E63:
  - text: "O estado E63 acontece durante a fase de Execução, e significa projeto arquivado\
      \ – por excesso de prazo sem captação\n\nE quando o MinC utiliza ele? Quando\
      \ o proponente não solicitou a prorrogação do período de captação de forma tempestiva\n\
      \nPara saber mais você pode consultar a Instrução Normativa 05/2017, Art. 52\n"
  utter_processo_situacao_processo_E64:
  - text: "O estado E64 acontece durante a fase de Execução, e significa projeto arquivado\
      \ – captação/execução encerradas\n\nE quando o MinC utiliza ele? Quando o pedido\
      \ de prorrogação é indeferido por se tratar de calendário específico\n\nPara\
      \ saber mais você pode consultar a Instrução Normativa 05/2017, Art. 52\n"
  utter_processo_situacao_processo_E65:
  - text: "O estado E65 acontece durante a fase de Execução, e significa projeto arquivado\
      \ – solicitação de arquivamento, de projeto de incentivo fiscal, feito pelo\
      \ proponente\n\nE quando o MinC utiliza ele? Quando o arquivamento ocorre a\
      \ pedido do proponente\n\nPara saber mais você pode consultar a Instrução Normativa\
      \ 05/2017, Art. 52\n"
  utter_processo_situacao_processo_E66:
  - text: "O estado E66 acontece durante a fase de Avaliação do objeto, e significa\
      \ inadimplente – por não responder diligência na avaliação do relatório cumprimento\
      \ de objeto\n\nE quando o MinC utiliza ele? O proponente foi diligenciado na\
      \ análise do objeto e não apresentou resposta no prazo correto.\n\nPara saber\
      \ mais você pode consultar a Instrução Normativa 05/2017, art. 58, I\n"
  utter_processo_situacao_processo_E68:
  - text: "O estado E68 acontece durante a fase de Avaliação financeira, e significa\
      \ aguarda análise financeira\n\nE quando o MinC utiliza ele? Quando o projeto\
      \ aguarda o início da análise financeira da prestação de contas.\n\nPara saber\
      \ mais você pode consultar a Instrução Normativa 05/2017, art. 50\n"
  utter_processo_situacao_processo_E72:
  - text: "O estado E72 acontece durante a fase de Fiscalização, e significa execução\
      \ Suspensa de Forma Cautelar\n\nE quando o MinC utiliza ele? Após decisão da\
      \ autoridade máxima da Secretaria em casos que são detectados indícios de irregularidades\
      \ no projeto\n\nPara saber mais você pode consultar a Instrução Normativa 05/2017,\
      \ Art. 58, II\n"
  utter_processo_situacao_processo_E73:
  - text: "O estado E73 acontece durante a fase de Recomposição de dano ao erário,\
      \ e significa tCE julgada pelo TCU\n\nE quando o MinC utiliza ele? Atualização\
      \ dos autos e do Salic após o julgamento das contas pelo TCU\n\nPara saber mais\
      \ você pode consultar a\n"
  utter_processo_situacao_processo_E75:
  - text: "O estado E75 acontece durante a fase de Execução, e significa expirado\
      \ o prazo de execução do projeto\n\nE quando o MinC utiliza ele? Quando expira\
      \ o prazo de execução e inicia-se o prazo para entrega da prestação de contas\
      \ final\n\nPara saber mais você pode consultar a Instrução Normativa 05/2017,\
      \ Arts. 48 e 49\n"
  utter_processo_situacao_processo_E77:
  - text: "O estado E77 acontece durante a fase de Avaliação financeira, e significa\
      \ aguarda laudo final\n\nE quando o MinC utiliza ele? Quando a avaliação de\
      \ resultados está finalizada e aguarda a produção do laudo final.\n\nPara saber\
      \ mais você pode consultar a Instrução Normativa 05/2017, art. 53\n"
  utter_processo_situacao_processo_E78:
  - text: "O estado E78 acontece durante a fase de Recomposição de dano ao erário,\
      \ e significa débito inferior ao valor mínimo para TCE\n\nE quando o MinC utiliza\
      \ ele? Após asituação L06, quando o processo segue para análise e instrução\
      \ à tomada de contas simplificada\n\nPara saber mais você pode consultar a Instrução\
      \ Normativa 05/2017, art. 56\n"
  utter_processo_situacao_processo_E79:
  - text: "O estado E79 acontece durante a fase de Execução, e significa projeto não\
      \ executado por insuficiência de captação de recursos\n\nE quando o MinC utiliza\
      \ ele? Situação automática: criada para projetos que não captaram recursos suficientes\
      \ para iniciar a execução\n\nPara saber mais você pode consultar a Instrução\
      \ Normativa 05/2017, Art. 52\n"
  utter_processo_situacao_processo_E80:
  - text: "O estado E80 acontece durante a fase de Execução, e significa inadimplente\
      \ – Proponente notificado a apresentar prestação de contas\n\nE quando o MinC\
      \ utiliza ele? Situação criada para diligenciar automaticamente o proponente\
      \ que não entregou a prestação de contas final dentro do prazo regular\n"
  utter_processo_situacao_processo_E81:
  - text: "O estado E81 acontece durante a fase de Execução, e significa inadimplente\
      \ – Não atendeu a notificação para apresentar prestação de contas\n\nE quando\
      \ o MinC utiliza ele? Situação automática: criada para que os projetos, cujos\
      \ proponentes não apresentaram a prestação de contas final depois de terem sido\
      \ notificados, sejam encaminhados para TCE.\n\nPara saber mais você pode consultar\
      \ a Instrução Normativa 05/2017, Art. 48, §1º\n"
  utter_processo_situacao_processo_L03:
  - text: "O estado L03 acontece durante a fase de Avaliação financeira, e significa\
      \ prestação de contas aprovada com ressalva formal e sem prejuízo\n\nE quando\
      \ o MinC utiliza ele? Quando a prestação de contas é aprovada com ressalva.\n\
      \nPara saber mais você pode consultar a Instrução Normativa 05/2017, art. 51,\
      \ inc. II e art. 53\n"
  utter_processo_situacao_processo_L05:
  - text: "O estado L05 acontece durante a fase de Avaliação financeira, e significa\
      \ prestação de contas desaprovada com notificação de cobrança\n\nE quando o\
      \ MinC utiliza ele? Quando a prestação de contas é reprovada, é dada a ciência\
      \ ao proponente por intimação.\n\nPara saber mais você pode consultar a Instrução\
      \ Normativa 05/2017, art. 54, § 5°\n"
  utter_processo_situacao_processo_L06:
  - text: "O estado L06 acontece durante a fase de Recomposição de dano ao erário,\
      \ e significa prestação de contas desaprovada com INDICATIVO para Tomada de\
      \ Contas Especial\n\nE quando o MinC utiliza ele? Após a situação L05\n\nPara\
      \ saber mais você pode consultar a Instrução Normativa 05/2017, art. 56\n"
  utter_processo_situacao_processo_L08:
  - text: "O estado L08 acontece durante a fase de Avaliação financeira, e significa\
      \ prestação de contas aprovada após ressarcimento ao erário.\n\nE quando o MinC\
      \ utiliza ele? Quando a prestação de contas é reprovada, mas o proponente reverte\
      \ com o ressarcimento do débito ao FNC.\n\nPara saber mais você pode consultar\
      \ a Instrução Normativa 05/2017, art. 59, § 3°\n"
  utter_processo_situacao_processo_L09:
  - text: "O estado L09 acontece durante a fase de Parcelamento, e significa débito\
      \ Parcelado\n\nE quando o MinC utiliza ele? Quando o proponente realiza o pagamento\
      \ da primeira parcela do parcelamento solicitado, independentemente da situação\
      \ em que o processo se encontre\n\nPara saber mais você pode consultar a Instrução\
      \ Normativa 05/2017, art. 64\n"
  utter_processo_situacao_processo_L10:
  - text: "O estado L10 acontece durante a fase de Avaliação financeira, e significa\
      \ prestação de contas reprovada – Inabilitação Prescrita\n\nE quando o MinC\
      \ utiliza ele? Quando são transcorridos cinco anos após a prestação de contas\
      \ do projeto, a inabilitação prescreve.\n\nPara saber mais você pode consultar\
      \ a Instrução Normativa 05/2017, art. 57\n"
  utter_processo_situacao_processo_L11:
  - text: "O estado L11 acontece durante a fase de Avaliação financeira, e significa\
      \ prestação de contas reprovada – Inabilitação suspensa\n\nE quando o MinC utiliza\
      \ ele? Quando a justiça manda suspender a inabilitação do proponente.\n\nPara\
      \ saber mais você pode consultar a Instrução Normativa 05/2017, art. 59\n"
  utter_restart:
  - text: "reiniciando =D\n"
  utter_retorno:
  - text: "Olá, que bom que você voltou!\nEstou ansiosa para tirar suas novas dúvidas\
      \ sobre a Lei Rouanet!\n\nComo posso te ajudar?\n"
  utter_salic:
  - text: "Posso tirar dúvidas sobre o SALIC, por exemplo, como se cadastrar, como\
      \ recuperar senha, e sobre alguns erros do sistema.\n"
  utter_salic_cadastro_proponente:
  - text: "Basta você entrar no Salic...\n\nclicar em Administrativo > Cadastrar proponente\
      \ e preencher todos os dados\n"
  utter_salic_cadastro_usuario:
  - text: "A primeira coisa que você deve fazer é acessar o SALIC no site http://salic.cultura.gov.br\n\
      \nEntão no formulário inicial, onde pede login e senha, você deve clicar na\
      \ opção \\\"Não sou cadastrado\\\", logo abaixo\n\nPreencha todos os campos\
      \ corretamente, todos eles são obrigatórios.\n\nE depois clique em \\\"Cadastrar\\\
      \"\n\nAgora aguarde a chegada de um e-mail de confirmação. Este vai conter uma\
      \ senha temporária\n\nÉ interessante você alterar esta senha, por isso, no seu\
      \ primeiro acesso, vá em \\\"Usuário > Alterar Senha\\\", para mudar a mesma\n\
      \nAgora que você já se cadastrou, o próximo passo cadastrar um proponente\n"
  utter_salic_erros:
  - text: "Nesta etapa eu posso responder dúvidas sobre eventuais erros do\n\nsistema\
      \ SALIC. Como: planilha desaparecida, perda dos dados\n\npreenchidos e recuperação\
      \ de senha\n"
  utter_salic_erros_achar_proposta:
  - text: "Selecione o CPF ou CNPJ que deseja como proponente e liste a proposta\n\
      \ndo CPF ou CNPJ selecionado  para isso, vá em:\n\n1- Proposta > Listar proposta\n\
      \n2- Clicar em CPF Proponente > Selecionar o CNPJ aparecerão todas as\n\npropostas\
      \ ativas no sistema\n"
  utter_salic_erros_planilha_desapareceu:
  - text: "Ao excluir um produto do plano de distribuição a planilha vai ser\n\n\\\
      \"zerada\\\" e o proponente deverá refazê-la.\n"
  utter_salic_erros_salvamento_de_proposta:
  - text: "Esse erro aconteceu por exceder o tempo logado no sistema.\n\nO limite\
      \ de tempo para o preenchimento da proposta é de 20 minutos.\n\nNão esqueça\
      \ de ir salvando a cada passo do preenchimento.\n"
  utter_salic_erros_vinculo_cpf_cnpj:
  - text: "Apenas o dirigente da instituição é quem pode vincular uma\n\npessoa física\
      \ ao CNPJ\n\no dirigente deve entrar com login e senha e aceitar o vínculo\n"
  utter_salic_preenchimento:
  - text: "Nesta etapa eu posso responder dúvidas sobre o preenchimento de\n\npropostas\
      \ no SALIC\n"
  utter_salic_preenchimento_cadastro_agencia_bancaria:
  - text: "A agência bancária deve ser do banco do Brasil, deve conter 5\n\ndígitos,\
      \ sem hifens, pontos ou letras\n"
  utter_salic_preenchimento_cadastro_rubrica_advogado_contador:
  - text: "Você deve ir em:\nOrçamento do projeto > Custos por produto > Clicar no\
      \ produto desejado\nClicar no Local de realização > por último na aba Assessoria\
      \ contábil e jurídica.\n"
  utter_salic_preenchimento_campo_custo_auditoria:
  - text: "Este campo não precisa ser preenchido agora, isso vai ser preenchido na\
      \ prestação de contas.\n"
  utter_salic_preenchimento_valor_ingresso:
  - text: "Esse valor é usado para conferir a viabilidade do projeto e não\n\npode\
      \ ultrapassar R$ 250,00 por beneficiário.\n\nPor exemplo: R$ 9.445.076,00 /\
      \ 22.556 pessoas = R$ 419,18 por\n\nbeneficiário, ou seja, está acima do limite\
      \ para sanar esse problema,\n\nvocê pode diminuir o custo do projeto ou aumentar\
      \ a estimativa\n\nde público.\n"
  utter_salic_preenchimento_vinculo_cpf_proposta:
  - text: "O dirigente do projeto deve acessar o sistema e seguir os passos:\n\n1-\
      \ Administrativo > Gerenciar responsáveis\n\nem seguida...\n\n2- Vincular propostas\
      \ > Clicar na \\\"bolinha\\\" (Vincular) > Inserir\n\nresponsável > abaixo terá\
      \ o número da Proposta/Nome\n\nNome do responsável selecionado > Clicar na \\\
      \"bolinha\\\"\n\n3- Por último... clica também no botão Vincular\n"
  utter_salic_recuperacao_de_senha:
  - text: "Ah isso acontece com todo mundo ;)\n\nvocê pode gerar uma nova senha aqui:\n\
      \nhttp://salic.cultura.gov.br/autenticacao/index/solicitarsenha\n\nou se isso\
      \ não funcionar, mande uma solicitação para:\n\nsenhasalic@cultura.gov.br\n"
