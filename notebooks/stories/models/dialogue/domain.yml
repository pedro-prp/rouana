templates:
  utter_captacao:
  - text: "Em captação, eu sei falar sobre quando captar e sobre como captar\n\nO\
      \ que você deseja saber?\n"
  utter_captacao_como_captar:
  - text: "Para captar os recursos você deve achar incetivadores\n"
  utter_captacao_quando_captar:
  - text: "A captação só pode começar depois que o projeto passa pela fase de\nenquadramento,\
      \ pela análise documental e pela publicação.\n\nAssim que o projeto é publicado\
      \ no Diário Oficial da União você pode\ncomeçar a captar recursos.\n"
  utter_cumprimentar:
  - text: "Oi, sou assistente virtual do MinC, me chamo Tais. Seja bem-vindo!\n\n\
      O meu trabalho é te ajudar a esclarecer dúvidas sobre a lei Rouanet.\n"
  utter_curiosidadesFalarSobreProjetos:
  - text: "Maravilha! É bom saber que você quer entender mais sobre propostas e projetos\n"
  utter_curiosidadesMais:
  - text: "Você quer saber mais curiosidades?\n"
  - text: "Você tem interesse de saber mais curiosidades?\n"
  - text: "Você gostaria de saber mais curiosidades?\n"
  utter_curiosidadesMaisNao:
  - text: Tudo bem, então você quer saber sobre *projetos e propostas*?
  - text: Ok, então você prefere tirar dúvidas sobre *projetos e propostas*?
  - text: Beleza, então você quer sanar dúvidas sobre *projetos e propostas*?
  utter_curiosidadesMaisSim:
  - text: "EBA!\n\nO que você quer saber?\n"
  - text: "EBA!\n\nDo que você quer saber?\n"
  - text: "EBA!\n\nDe qual assunto você quer saber?\n"
  utter_default:
  - text: "Desculpe, não consegui te entender\n\nVocê pode perguntar de novo de outro\
      \ jeito?\n"
  utter_definicao:
  - text: "Sei conceituar sobre o que é o MinC, Salic, Sefic, proposta, projeto e\
      \ proponente,\n\nassim como falar sobre mim.\n"
  utter_definicao_cnic:
  - text: "O Conselho Nacional de Incentivo à Cultura (CNIC) é responsável por\n\n\
      selecionar e aprovar os projetos para captação.\n"
  utter_definicao_minc:
  - text: "O Ministério da Cultura (MinC) é o responsável pela aprovação e\n\nmonitoramento\
      \ dos projetos submetidos.\n"
  utter_definicao_projeto:
  - text: "Projeto é o termo dado para a proposta aprovada no SALIC.\n"
  utter_definicao_proponente:
  - text: "Proponente é o agente responsável por propor e participar\n\nde projetos\
      \ culturais.\n"
  utter_definicao_proposta:
  - text: "Proposta é o conjunto de formulários que explicam o projeto\n\ncultural\
      \ que pode ser incentivado pela Lei Rouanet.\n"
  utter_definicao_salic:
  - text: "Sistema de Apoio às Leis de Incentivo à Cultura (SALIC) é o\n\nsistema\
      \ utilizado para submeter propostas e gerenciar\n\nprojetos aprovados pela Lei\
      \ Rouanet.\n\nAcesse: *salic.cultura.gov.br*\n"
  utter_definicao_sefic:
  - text: "A (Secretaria de Fomento e Incentivo à Cultura) planeja,\n\ncoordena e\
      \ supervisiona a operacionalização Pronac, na aprovação,\n\nmonitoramento e\
      \ prestação de contas de projetos culturais.\n"
  utter_definicao_tais:
  - text: "Uma assistente virtual é um programa de computador\n\ncriado para interagir\
      \ com as pessoas.\n\nMeu objetivo é sanar dúvidas sobre a lei Rouanet.\n\nEm\
      \ cada interação que temos aqui, eu aprendendo mais\n\npara que a gente se comunique\
      \ melhor.\n\nObrigada por conversar comigo!\n"
  utter_definicao_vinculada:
  - text: "As vinculadas são órgãos associados ao MinC\n\nque avaliam o orçamento\
      \ e adequação do projeto.\n"
  utter_despedir:
  - text: "Foi um prazer te ajudar!\n\nSempre que tiver alguma dúvida, volte aqui!\n\
      \nAté logo!\n"
  - text: "Foi um prazer te ajudar!\n\nSempre que precisar, volte aqui!\n\nAté a próxima!\n"
  - text: "Foi um prazer te ajudar!\n\nQuando surgir alguma dúvida, volte aqui!\n\n\
      Até mais!\n"
  utter_lei_rouanet:
  - text: "Sobre a lei Rouanet eu sei explicar:\n\nO que é a lei\n\nQuem pode ser\
      \ proponente\n\nOrigem do Dinheiro\n\nBenefícios de Incentivar\n\nQuantidade\
      \ de Projetos\n\nQuem pode incentivar\n\nDenúncia\n"
  utter_lei_rouanet_beneficios_incentivo_projetos_culturais:
  - text: "O principal benefício de incentivar projetos culturais é dar a chance para\
      \ sociedade usufruir das mais diversas manifestações culturais que talvez nunca\
      \ fossem possíveis sem incentivo.\n\nE tem mais...as empresas que incentivam\
      \ projetos culturais podem deduzir do imposto de renda as quantias que despenderam\
      \ em projetos aprovados pelo Ministério da Cultura\n\nÉ claro que essa dedução\
      \ do imposto de renda acontece nas condições estabelecidas na legislação vigente,\
      \ e está limitada a 4% do imposto devido\n"
  utter_lei_rouanet_denuncia:
  - text: "Para denunciar um projeto suspeito de irregularidades é preciso registrar\
      \ uma denúncia para o Ministério Público Federal.\n\nSua denúncia pode ser feita\
      \ no site do ministério público no link: http://aplicativos.pgr.mpf.mp.br/ouvidoria/portal/cadastro.html?tipoServico=2\
      \ ,ou pelo aplicativo do MPF na opção de \\\"Registrar denúncia ou solicitação\\\
      \".\n"
  utter_lei_rouanet_mais:
  - text: "Deseja saber mais sobre a lei Rouanet?\n"
  utter_lei_rouanet_o_que_eh:
  - text: "A Lei 8.313/91, Lei Rouanet, é o principal\n\nmecanismo de fomento à Cultura\
      \ do Brasil. Ela instituiu o\n\nPrograma Nacional de Apoio à Cultura (Pronac).\n"
  - text: "O nome Rouanet remete a seu criador, o então secretário Nacional\n\nde\
      \ Cultura, o diplomata Sérgio Paulo Rouanet.\n"
  - text: "A Lei foi concebida originalmente com três mecanismos: o Fundo\n\n   'Nacional\
      \ da Cultura (FNC), o Incentivo Fiscal e o Fundo de '\n   'Investimento Cultural\
      \ e Artístico (Ficart). Este nunca foi '\n   'implementado, enquanto o Incentivo\
      \ Fiscal – também chamado de '\n   'mecenato – prevaleceu e chega ser confundido\
      \ com a própria Lei.\"\n"
  utter_lei_rouanet_origem_do_dinheiro:
  - text: "O mecanismo de incentivos fiscais da Lei Rouanet é uma forma de estimular\
      \ o apoio da iniciativa privada ao setor cultural.\n\nOu seja, o governo abre\
      \ mão de parte dos impostos, para que esses valores sejam investidos na Cultura.\n\
      \nQualquer empresa tributada com base no lucro real, e pessoas físicas pagadoras\
      \ de Imposto de Renda (IR) que fazem a declaração no modelo completo podem contribuir\
      \ com a lei Rouanet apoiando projetos.\n\nAtualmente, mais de 3 mil projetos\
      \ são apoiados a cada ano por meio desta lei.\n"
  utter_lei_rouanet_porcentagem_de_deducao_do_imposto:
  - text: "Atualmente, existem 2 situações descritas na Lei 8313/91:\n\n1) o artigo\
      \ 26 da Lei indica que os percentuais de dedução do IR são os seguintes:\n\n\
      Empresas:\n\naté 30% do valor patrocinado;\n\naté 40% do valor doado\n\nPessoa\
      \ física:\n\naté 60% do valor patrocinado;\n\naté 80% do valor doado.\n\nnesse\
      \ caso, a empresa incentivadora poderá ainda lançar o valor incentivado como\
      \ despesa operacional\n\n2) Com a modificação implementada pela Lei 9.874/99,\
      \ quem investe em projetos culturais enquadrados nos segmentos indicados pelo\
      \ artigo 18 da Lei passou a ter a possibilidade de deduzir até 100% do valor\
      \ doado ou patrocinado as empresas que investem nesses segmentos não podem lançar\
      \ o valor incentivado como despesa operacional agora, IMPORTANTE:\n\nos percentuais\
      \ de dedução de IR são limitados aos estabelecidos pela legislação do imposto\
      \ de renda vigente, que atualmente são 4% do imposto devido para empresas e\
      \ 6% do imposto devido para pessoa física\n\nVocê pode ver os detalhes das leis\
      \ pelos endereços:\n\nLei 8313/91: http://www.planalto.gov.br/ccivil_03/leis/l8313cons.htm\n\
      \nLei 9.874/99: http://www.planalto.gov.br/ccivil_03/leis/l9874.htm\n"
  utter_lei_rouanet_quantidade_de_projetos:
  - text: "Até o momento foram enviadas mais de 240.000 propostas, das quais mais\
      \ de 89.000 foram aprovadas, se tornando projetos.\n\nHá mais de 43.000 proponentes\
      \ cadastrados e mais de 80.000 incentivadores contribuindo com projetos.\n\n\
      Além disso, mais de 69.000 fornecedores foram contratados pelos proponentes.\n"
  utter_lei_rouanet_quem_pode_incentivar:
  - text: "Somente as Pessoas Jurídicas tributadas com base no Lucro Real podem descontar\
      \ as doações ou patrocínios do imposto de renda observando sempre o limite máximo\
      \ de 4% do imposto devido\n\nSe você quiser saber mais sobre quais Pessoas Jurídicas\
      \ devem fazer a apuração do lucro real confira o artigo 246, do Decreto 3.000\
      \ de 26 de março de 1999 que \\\"Regulamenta a tributação, fiscalização, arrecadação\
      \ e administração do Imposto sobre a Renda e Proventos de Qualquer Natureza\\\
      \"\n\nOlha, alguns familiares não podem incentivar projetos:\n\n- o cônjuge\n\
      \n- os parentes até o terceiro grau, inclusive os afins\n\n- e os dependentes…\
      \ tanto do doador, quanto do patrocinador, dos titulares, administradores, acionistas\
      \ ou sócios de pessoa jurídica vinculada ao doador ou patrocinador, na data\
      \ da operação, ou nos 12 meses anteriores.\n"
  utter_lei_rouanet_quem_pode_ser_proponente:
  - text: "Todo projeto cultural, de qualquer artista, produtor e agente cultural\
      \ brasileiro, pode se beneficiar desta Lei e se candidatar à captação de recursos\
      \ de renúncia fiscal.\n\nA proponência pode ser feita por Pessoas físicas com\
      \ atuação comprovada na área cultural, ou Pessoas jurídicas de natureza cultural\
      \ com, no mínimo, dois anos de atividade,\n\npodendo ser:\n\nPessoas jurídicas\
      \ públicas da administração indireta\n\n(autarquias, fundações culturais etc.)\n\
      \nou pessoas jurídicas privadas com ou sem fins lucrativos\n\n(empresas, cooperativas,\
      \ fundações, ONGs, organizações culturais etc.)\n"
  utter_manter_conversa:
  - text: "Vamos dar continuidade ao nosso bate-papo,\n\nem que mais posso te ajudar?\n"
  - text: "É sempre bom aprender algo novo. Que bacana!\n\nO que mais você gostaria\
      \ de saber?\n"
  - text: "Busquei essas informações fresquinhas pra você... Espero que tenha sido\
      \ útil,\n\nmais alguma pergunta?\n"
  - text: "É ótimo conversar com pessoas interessadas em incentivo à Cultura!\n\n\
      Sobre qual assunto você quer conversar agora?\n"
  - text: "Todos os dias eu aprendo algo novo com as perguntas de vocês,\n\nse tiver\
      \ outra dúvida, aproveite para perguntar\n"
  - text: "Acabei de aprender mais com Você sobre este tópico...\n\nSobre o que mais\
      \ podemos conversar?\n"
